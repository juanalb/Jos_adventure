		var width = canvas.getAttribute('width');
		var height = canvas.getAttribute('height');
		//jquery 
		//Jquery/AJAX moet hier want anders werkt t niet
		var playerScores = [];
		var playerNames =[];
		var playerHands =[];
		var messages =[];
		
		$("document").ready(function(){
		setImageSources();
		
		song.play();
		
				
        $.ajax({
		  type: "Get",
		  url: "getdata.php",
		  datatype: "json",
		  success: function(data) {
			for(i=0; i<data.length;i++)
				{
					playerNames[i]=data[i].name;
					playerScores[i]=data[i].score;
					playerHands[i]=data[i].score;
				}
			}
		})
		$.ajax({
		  type: "Get",
		  url: "getMessages.php",
		  datatype: "json",
		  success: function(data) {
			//alert(data);
			console.log((data));
			for(i=0; i<data.length;i++)
				{
					messages[i]=data[i].message;
				}
			}
		})
		});
		canvas.addEventListener("mousemove", checkPos);
		canvas.addEventListener("mouseup", checkClick);
		window.onload=function(){
			song.play();
		}
		timerId = setInterval(update, 10);
		
		
		isGamestarted = false;
		
		function update() 
		{
			if(states[5]===1 && !isGamestarted){
				initGame();
				isGamestarted = true;
			}else if(states[5]===0){
				checkHover();
				drawMain();
			}
		}
		

		
	</script>
